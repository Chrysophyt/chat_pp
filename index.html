<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <script src="chat.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Chat++</title>
</head>
<body>

    <h1>Chat++</h1>
    <h3 id='status'></h3>
    <h4 id='info'></h4>


    <div class="card-container">
        <div class="card-row">
        </div>
      </div>

    <div class="chat_box">
        <form action="javascript:constructRequest()" id="text_field" style="overflow:hidden">
            <div class="input_text">
                <input name="message" type="text" autocomplete="off"/>
            </div>
            <div class="submit_button">
                <input class="submit_button" type="submit" value="Send">    
            </div>
        </form>
    </div>
    <script>getAuthentication()</script>

    <script>getStatusRequest()</script>
    <div id=time></div>
</body>
</html>
